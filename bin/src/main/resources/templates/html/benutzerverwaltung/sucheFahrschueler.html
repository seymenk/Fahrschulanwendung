<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suche nach Fahrschülern</title>
    <link
      rel="stylesheet"
      href="css/benutzerverwaltung/sucheFahrschueler.css"
    />
    <script src="javascript/anwendungsschicht/navigation/navigation.js"></script>
    <script src="javascript/anwendungsschicht/benutzerverwaltung/anwendungsschicht-sucheFahrschueler.js"></script>
    <script src="javascript/datenschicht/benutzerverwaltung/datenschicht-sucheFahschueler.js"></script>
    <script src="javascript/praesentationsschicht/benutzerverwaltung/praesentationsschicht-sucheFahrschueler.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <img
          src="path/to/your/profile-picture"
          alt="Profilbild"
          class="profile-picture"
        />
      </div>
      <div class="middle">
        <button class="nav-button">Startseite</button>
        <button class="nav-button active">Benutzerverwaltung</button>
        <button class="nav-button">Autoverwaltung</button>
        <button class="nav-button">Terminverwaltung</button>
      </div>
      <div class="right">
        <button class="nav-button">Konto</button>
        <button class="nav-button">AGB</button>
        <button class="nav-button">Impressum</button>
      </div>
    </div>
    <div class="body">
      <h1>Fahrschüler suchen</h1>

      <div class="suche">
        <label>Name</label>
        <input type="text" id="search-input" placeholder="Name" />
      </div>
      <p class="gefundene-schueler">Gefundene Schüler</p>
      <div id="liste-schueler" class="liste-schueler"></div>
      <p id="results"></p>
      <button type="submit">Übersicht</button>
    </div>
  </body>
</html>
